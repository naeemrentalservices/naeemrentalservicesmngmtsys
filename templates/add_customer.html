{% extends 'base.html' %}

{% block title %}Add Customer - Rental Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Add Customer</h1>
    <a href="{{ url_for('customers') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Customers
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Customer Information</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('add_customer') }}" method="post" enctype="multipart/form-data">
            <div class="dashboard-grid">
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="cnic" class="form-label">CNIC Number</label>
                        <input type="text" id="cnic" name="cnic" class="form-control" required pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}" placeholder="12345-1234567-1">
                        <div class="form-text">Format: 12345-1234567-1</div>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name="address" class="form-control">
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label class="form-label">ID Card Front</label>
                        <div class="d-flex align-items-center">
                            <input type="file" id="id_front" name="id_front" class="form-control" accept="image/*" onchange="previewImage(this, 'id_front_preview')">
                        </div>
                        <div class="mt-2">
                            <img id="id_front_preview" src="#" alt="ID Card Front Preview" style="max-width: 100%; max-height: 200px; display: none;">
                        </div>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label class="form-label">ID Card Back</label>
                        <div class="d-flex align-items-center">
                            <input type="file" id="id_back" name="id_back" class="form-control" accept="image/*" onchange="previewImage(this, 'id_back_preview')">
                        </div>
                        <div class="mt-2">
                            <img id="id_back_preview" src="#" alt="ID Card Back Preview" style="max-width: 100%; max-height: 200px; display: none;">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-4">
                <button type="reset" class="btn btn-outline mr-2">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Customer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
