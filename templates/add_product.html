{% extends 'base.html' %}

{% block title %}Add Product - Rental Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Add Product</h1>
    <a href="{{ url_for('products') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Products
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Product Information</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('add_product') }}" method="post" enctype="multipart/form-data">
            <div class="dashboard-grid">
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" id="model" name="model" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="engine_number" class="form-label">Engine Number</label>
                        <input type="text" id="engine_number" name="engine_number" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="chassis_number" class="form-label">Chassis Number</label>
                        <input type="text" id="chassis_number" name="chassis_number" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="market_value" class="form-label">Market Value (PKR)</label>
                        <input type="number" id="market_value" name="market_value" class="form-control" required min="0">
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="col-span-12">
                    <div class="form-group">
                        <label class="form-label">Product Images</label>
                        <input type="file" id="images" name="images" class="form-control" accept="image/*" multiple>
                        <div class="form-text">You can select multiple images.</div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-4">
                <button type="reset" class="btn btn-outline mr-2">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
