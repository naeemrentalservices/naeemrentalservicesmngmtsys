{% extends 'base.html' %}

{% block title %}Add Transaction - Rental Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Add Transaction</h1>
    <a href="{{ url_for('accounts') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Accounts
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Transaction Information</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('add_transaction') }}" method="post">
            <div class="dashboard-grid">
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="transaction_name" class="form-label">Transaction Name</label>
                        <input type="text" id="transaction_name" name="transaction_name" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="amount" class="form-label">Amount (PKR)</label>
                        <input type="number" id="amount" name="amount" class="form-control" required min="0" step="0.01">
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="transaction_type" class="form-label">Transaction Type</label>
                        <select id="transaction_type" name="transaction_type" class="form-select" required>
                            <option value="">Select Type</option>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-select">
                            <option value="">Select Category</option>
                            <option value="Rental">Rental</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Fuel">Fuel</option>
                            <option value="Salary">Salary</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Office">Office</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-span-12">
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-4">
                <button type="reset" class="btn btn-outline mr-2">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Transaction
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
