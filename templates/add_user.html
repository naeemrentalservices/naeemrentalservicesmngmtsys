{% extends 'base.html' %}

{% block title %}Add User - Rental Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Add User</h1>
    <a href="{{ url_for('users') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Users
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">User Information</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('add_user') }}" method="post">
            <div class="dashboard-grid">
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="d-flex align-items-center">
                            <input type="password" id="password" name="password" class="form-control" required>
                            <button type="button" class="btn btn-outline btn-icon ml-2" onclick="togglePasswordVisibility('password', 'password-toggle')">
                                <i id="password-toggle" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="">Select Role</option>
                            <option value="Owner">Owner</option>
                            <option value="Employee">Employee</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-4">
                <button type="reset" class="btn btn-outline mr-2">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
