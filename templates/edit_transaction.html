{% extends 'base.html' %}

{% block title %}Edit Transaction - Rental Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Edit Transaction</h1>
    <a href="{{ url_for('accounts') }}" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Back to Accounts
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Transaction Information</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('edit_transaction', transaction_id=transaction_id) }}" method="post">
            <div class="dashboard-grid">
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="transaction_name" class="form-label">Transaction Name</label>
                        <input type="text" id="transaction_name" name="transaction_name" class="form-control" value="{{ transaction[0] }}" required>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="amount" class="form-label">Amount (PKR)</label>
                        <input type="number" id="amount" name="amount" class="form-control" value="{{ transaction[2] }}" required min="0" step="0.01">
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="transaction_type" class="form-label">Transaction Type</label>
                        <select id="transaction_type" name="transaction_type" class="form-select" required>
                            <option value="">Select Type</option>
                            <option value="Income" {% if transaction[3] == 'Income' %}selected{% endif %}>Income</option>
                            <option value="Expense" {% if transaction[3] == 'Expense' %}selected{% endif %}>Expense</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-span-6">
                    <div class="form-group">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-select">
                            <option value="">Select Category</option>
                            <option value="Rental" {% if transaction[4] == 'Rental' %}selected{% endif %}>Rental</option>
                            <option value="Maintenance" {% if transaction[4] == 'Maintenance' %}selected{% endif %}>Maintenance</option>
                            <option value="Fuel" {% if transaction[4] == 'Fuel' %}selected{% endif %}>Fuel</option>
                            <option value="Salary" {% if transaction[4] == 'Salary' %}selected{% endif %}>Salary</option>
                            <option value="Utilities" {% if transaction[4] == 'Utilities' %}selected{% endif %}>Utilities</option>
                            <option value="Office" {% if transaction[4] == 'Office' %}selected{% endif %}>Office</option>
                            <option value="Other" {% if transaction[4] == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-span-12">
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="3">{{ transaction[1] }}</textarea>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-4">
                <a href="{{ url_for('accounts') }}" class="btn btn-outline mr-2">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Transaction
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
